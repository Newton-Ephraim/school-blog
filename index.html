<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in page</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=48&id=c84A8yTomT5p&format=gif"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- My Navigation bar section -->
    <nav>
      <ul>
        <li>
          <a href="http://127.0.0.1:3000/task 13/schoolblog.html"> Home </a>
        </li>
        <li class="li">
          <a href="http://127.0.0.1:3000/task 12/exam.html">ENTRANCE EXAM</a>
        </li>
        <li>
          <a href="https://lagosprepikoyi.com.ng/admission/"> ADMISSION </a>
        </li>
        <li class="li"><a href="#HELP">HELP CENTER</a></li>
        <li>
          <a href="https://lagosprepikoyi.com.ng/contact-us/"> CONTACT US </a>
        </li>
      </ul>
    </nav>

    <!-- header section -->
    <header>
      <div id="first-header">
        <img src="./images/logobg.png" alt="The school logo" />
        <h1>LAGOS PREPARATORY SCHOOL & SECONDARY</h1>
        <address><h2>36/40 Glover Road, Ikoyi, Lagos.</h2></address>
      </div>
    </header>

    <!-- section one -->
    <section>
      <form action="#" autocomplete="on" target="_blank">
        <fieldset>
          <legend>Student Login</legend>
          <label for="email">Email:</label>
          <input
            id="Email"
            type="email"
            placeholder="Enter your Email address"
            required
          />
          <label for="password">Password:</label>
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
            required
          />
          <button type="submit" value="submit">Log In</button>

          <div id="div">
            <input type="checkbox" name="" id="" />
            <label for="Remember-me">Remember me</label>
            <a class="forget" href="#">Forgot Password?</a>
          </div>
          <p>
            You don't have an account? <a href="#">Click here to Register</a>
          </p>
        </fieldset>
      </form>
    </section>
  </body>
</html>
